<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Important Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Title -->
    <title>Change Password - Notes MarketPlace</title>

    <!-- Title -->
    <link rel="shortcut icon" href="images/logo/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Background Image -->
    <img class="library-img" src="images/login/banner-with-overlay.jpg" alt="Library">

    <!-- Change -->
    <section id="change">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="main-logo">
                        <a href="dashboard.html"><img class="img-fluid" src="images/login/top-logo.png" alt="Notes MarketPlace Logo"></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="change-box">
                        <p class="section-heading" class="text-center">Change Password</p>
                        <p class="user-instruction">Enter your email to reset your password</p>
                        <form>
                            <div class="form-group">
                                <label class="info-label" for="cpa-oldpass">Old Password</label>
                                <input type="password" class="form-control input-box-style" id="cpa-oldpass" placeholder="Enter old your password" autocomplete="on">
                                <div class="eye"><img class="eye-img" src="images/login/eye.png" alt="eye"></div>
                            </div>
                            <div class="form-group">
                                <label class="info-label" for="cpa-newpass">New Password</label>
                                <input type="password" class="form-control input-box-style" id="cpa-newpass" placeholder="Enter new your password" autocomplete="on">
                                <div class="eye"><img class="eye-img" src="images/login/eye.png" alt="eye"></div>
                            </div>
                            <div class="form-group">
                                <label class="info-label" for="cpa-confirmpass">Confirm Password</label>
                                <input type="password" class="form-control input-box-style" id="cpa-confirmpass" placeholder="Confirm your new password" autocomplete="on">
                                <div class="eye"><img class="eye-img" src="images/login/eye.png" alt="eye"></div>
                            </div>
                            <div class="form-btn">
                                <button type="submit" class="btn btn-general btn-purple">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
