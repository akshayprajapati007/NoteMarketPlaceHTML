<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Important Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Title -->
    <title>Login - Notes MarketPlace</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Background Image -->
    <img class="library-img" src="images/login/banner-with-overlay.jpg" alt="Library">

    <!-- Login Box -->
    <section id="login">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="main-logo">
                        <a href="home.html"><img class="img-fluid" src="images/login/top-logo.png" alt="Notes MarketPlace Logo"></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="login-box">
                        <p class="section-heading" class="text-center">Login</p>
                        <p class="user-instruction">Enter your email address and password to login</p>
                        <form>
                            <div class="form-group">
                                <label class="info-label" for="login-email">Email</label>
                                <input type="email" class="form-control input-box-style" id="login-email" aria-describedby="emailHelp" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label class="info-label" for="login-password">Password</label>
                                <div class="forgot-password-label-box">
                                    <label><a class="forgot-password-label" href="forgot.html">Forgot Password?</a></label>
                                </div>
                                <input type="password" class="form-control input-box-style" id="login-password" placeholder="Enter your password" autocomplete="on">
                                <div class="eye"><img class="eye-img" src="images/login/eye.png" alt="eye"></div>

                                <div class="incorrect-password-label">
                                    <p>The password that you've entered is incorrect</p>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="login-checkbox">
                                <label id="remember-me-label" class="form-check-label" for="login-checkbox">Remember Me</label>
                            </div>
                            <div class="form-btn">
                                <button type="submit" class="btn btn-general btn-purple" formaction="html/user-profile.html">Login</button>
                            </div>
                        </form>
                        <div class="toggle-btw-login-signup" class="text-center">
                            <p>Don't have an account? <span><a href="signup.html">Sign Up</a></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>


</body>

</html>
