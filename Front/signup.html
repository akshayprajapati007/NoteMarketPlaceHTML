<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Important Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Title -->
    <title>Signup - Notes MarketPlace</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/font-awesome/css/fontawesome.min.css">

    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/4fa77e6d3c.js" crossorigin="anonymous"></script>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Background Image -->
    <img class="library-img" src="images/login/banner-with-overlay.jpg" alt="Library">

    <!-- Signup Box -->
    <section id="signup">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="main-logo">
                        <a href="home.html"><img class="img-fluid" src="images/login/top-logo.png" alt="Notes MarketPlace Logo"></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="signup-box">
                        <p class="section-heading" class="text-center">Create An Account</p>
                        <p class="user-instruction">Enter your details to signup</p>
                        <div class="success-msg">
                            <p><span><i class="fas fa-check-circle"></i></span> Your account has been successfully created.</p>
                        </div>
                        <form>
                            <div class="form-group">
                                <label class="info-label" for="su-firstname">First Name *</label>
                                <input type="text" class="form-control input-box-style" id="su-firstname" aria-describedby="emailHelp" placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label class="info-label" for="su-lastname">Last Name *</label>
                                <input type="text" class="form-control input-box-style" id="su-lastname" aria-describedby="emailHelp" placeholder="Enter your last name">
                            </div>
                            <div class="form-group">
                                <label class="info-label" for="su-email">Email *</label>
                                <input type="email" class="form-control input-box-style" id="su-email" aria-describedby="emailHelp" placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label class="info-label" for="su-password">Password</label>
                                <input type="password" class="form-control input-box-style" id="su-password" placeholder="Enter your password" autocomplete="on">
                                <div class="eye"><img class="eye-img" src="images/login/eye.png" alt="eye"></div>
                            </div>
                            <div class="form-group">
                                <label class="info-label" for="su-cpassword">Confirm Password</label>
                                <input type="password" class="form-control input-box-style" id="su-cpassword" placeholder="Re-enter your password" autocomplete="on">
                                <div class="eye"><img class="eye-img" src="images/login/eye.png" alt="eye"></div>
                            </div>
                            <div class="form-btn">
                                <button type="submit" class="btn btn-general btn-purple">Sign Up</button>
                            </div>
                        </form>
                        <div class="toggle-btw-login-signup" class="text-center">
                            <p>Already have an account? <span><a href="login.html">Login</a></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>


</body>

</html>
